<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa 5</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffc0cb;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .familia {
            font-size: 100px;
            color: #007BFF;
        }
        .boton {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .boton:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function interactuarFamilia() {
            alert("La familia Fernández te enseña su colección de fotos antiguas.");
        }
        function mirarObjeto() {
            alert("Encuentras una radio vintage reproduciendo música clásica.");
        }
        function bailarMusica() {
            alert("Te unes a la familia en un pequeño baile improvisado.");
        }
    </script>
</head>
<body>
    <h1>Bienvenido a la Casa 5</h1>
    <span class="material-icons familia">family_restroom</span>
    <p>Conoces a la familia Fernández.</p>
    <button class="boton" onclick="interactuarFamilia()">Hablar con la familia</button>
    <button class="boton" onclick="mirarObjeto()">Mirar un objeto</button>
    <button class="boton" onclick="bailarMusica()">Bailar con la familia</button>
    <a href="index.html">Volver a las casas</a>
</body>
</html>
